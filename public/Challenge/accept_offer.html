<div ng-controller="ChallengeController" class="challenge" ng-init="loadTheBlock(); fillAcceptChallengeForm();">
    <bbnavbarchallenge></bbnavbarchallenge>
    <div>Submit this form to enter into a Dual o' Lingo!</div>
    <br><hr>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
          <br>
          <div ng-show="error" class="alert alert-danger" role"alert">{{error}}</div>

          <form name="accept_challenge_form" ng-submit="accept_challenge(accept_challenge_form)" role="form" method="POST">

              <div><h4>Player Information</h4></div>
              <div class="form-group" ng-repeat="player in accept_challenge_form.playerList">
                <label for="player[$index]">Player {{$index}}:</label>
                <i class="fa fa-key"></i>
                <input READONLY type="email" name="player[$index]_email" id="player[$index]_email" class="form-control centered" ng-model="accept_challenge_form.playerList[$index][0]" required />
                <span ng-show="accept_challenge_form.playerList[$index][0].$dirty && accept_challenge_form.playerList[$index][0].$error.required" class="help-block">Initiator Email is required</span>
                <input READONLY type="text" name="player[$index]_account" id="layer[$index]_account" class="form-control centered" ng-model="accept_challenge_form.playerList[$index][1]" required />
                <span ng-show="accept_challenge_form.playerList[$index][1].$dirty && accept_challenge_form.playerList[$index][1].$error.required" class="help-block">Initiator Email is required</span>
                <input READONLY type="text" name="player[$index]_duoname" id="player[$index]_duoname" class="form-control centered" ng-model="accept_challenge_form.playerList[$index][2]" required />
                <span ng-show="accept_challenge_form.playerList[$index][2].$dirty && accept_challenge_form.playerList[$index][2].$error.required" class="help-block">Initiator Email is required</span>
              </div>

              <br><hr>
              <div><h4>Challenge Information</h4></div>
              <div class="form-group" ng-repeat="term in accept_challenge_form.proposal">
                <input READONLY type="email" name="term[$index]" id="term[$index]" class="form-control centered" ng-model="accept_challenge_form.proposal[$index]" required />
                <span ng-show="accept_challenge_form.initiator_email.$dirty && accept_challenge_form.initiator_email.$error.required" class="help-block">Initiator Email is required</span>
              </div>

              <br><br>
              <div class="form-actions"><button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Accept and Stake!</button></div>
              <br><br>
          </form>
      </div>
  </div>
  <br><br><br>
  <footer>
    <hr>
    <div class="col-sm-4">Another Jolly Creation 2021</div>
    <div class="col-sm-4">License: MIT</div>
    <div class="col-sm-4"><a href="https://etherscan.io/{{contract_address}}" style="text-decoration:none;" target="_blank">{{contract_address}}</a></div>
    <hr>
  </footer>
</div>
<!--
Challenge Idea:
  race to the finish - whoever completes the most levels in a time period wins!
 -->
