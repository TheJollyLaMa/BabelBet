<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <script type="module" src="js/web3.min.js"></script>

    <title>Babel Bet</title>
    <script type="text/javascript">
      window.addEventListener('load', function () {
            if (typeof web3 !== 'undefined') {
                console.log('Web3 Detected! Network Version ID: ' + web3.currentProvider.networkVersion)
                window.web3 = new Web3(web3.currentProvider);
            } else {
                console.log('No Web3 Detected... using HTTP Provider')
                window.web3 = new Web3(new Web3.providers.HttpProvider("https:localhost:7545"));
                // window.web3 = new Web3(new Web3.providers.HttpProvider("https://mainnet.infura.io/<APIKEY>"));
            }
          })
    </script>
  </head>
  <body ng-app="ClientWebApp">

    <div class="mainViewWindow">
      <ng-view></ng-view>
    </div>

      <script type="text/javascript" src="js/angular.min.js"></script>

  </body>
</html>
